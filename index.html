<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="wrapper">
        <header class="startSection">
            <h1>Hangman</h1>
            <p>Guess the unknown word by typing letters into the guess textbox. Single letter and multiple letter guesses also work, and will be checked from left to right. Duplicate guesses will be ignored!</p>
            <button type="button" class="startBtn">Start Game</button>
        </header>
    
        <section class="gameSection hidden">
    
            <div class="displayDiv">
            </div>
    
            <div class="guessDiv">
                <h3>Type in a guess:</h3>
                <form>
                    <input type="text" name="guessInput" id="guessInput">
                    <input type="submit" value="Guess">
                </form>
            </div>
    
            <div>
                <h3>Correct Guesses:</h3>
                <p class="correctP"></p>
            </div>
    
            <div>
                <h3>Incorrect Guesses: <span class="livesSpan"></span> guess(es) left</h3>
                <p class="incorrectP"></p>
            </div>
    
        </section>
    
        <footer>
            Created at Juno College
        </footer>
    </div>


    <script src='https://code.jquery.com/jquery-3.6.0.js' integrity='sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
